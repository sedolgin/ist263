<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Rollover</title>
    <script>
        function change () {
            document.getElementById("rollover").setAttribute("src", "https:/laferger.github.io/ist263/images/arrow_over.PNG")
        }
        function changeBack () {
            document.getElementById("rollover").setAttribute("src", "https:/laferger.github.io/ist263/images/arrow.PNG")
        }
    </script>
</head>
<body>
    <img id="rollover" onmouseover="change();" onmouseout="changeBack();" src="https:/laferger.github.io/ist263/images/arrow.PNG">
</body>
</html>
